<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piano</title>
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  
  <body>
    <h1 class="animate__animated animate__zoomIn">Music Gives A Soul To The World</h1>
    <p style="text-align: center;"><span style="color: blue;">blue</span> text is for "keyboard" and black text is for "tone".</p>
    <section class="container">
      <div class="key-press">
        <input class="input" type="text" />
        <div class="button">
          <button class="save-btn">Save</button>
          <button class="del-btn">Delete</button>
        </div>
      </div>
      <div class="keys">
        <div onClick="run('C3')" class="key c">
          <p>A</p><p>C</p>
        </div>
        <div onClick="run('Db3')" class="key db high-tone">
          <p>W</p><p>Db</p>
        </div>
        <div onClick="run('D3')" class="key d">
          <p>S</p><p>D</p>
        </div>
        <div onClick="run('Eb3')" class="key eb high-tone">
          <p>E</p><p>Eb</p>
        </div>
        <div onClick="run('E3')" class="key e">
          <p>D</p><p>E</p>
        </div>
        <div onClick="run('F3')" class="key f">
          <p>F</p><p>F</p>
        </div>
        <div onClick="run('Gb3')" class="key eb high-tone">
          <p>R</p><p>Gb</p>
        </div>
        <div onClick="run('G3')" class="key g">
          <p>G</p><p>G3</p>
        </div>
        <div onClick="run('Ab3')" class="key ab high-tone">
          <p>Y</p><p>Ab</p>
        </div>
        <div onClick="run('A2')" class="key a">
          <p>H</p><p>A</p>
        </div>
        <div onClick="run('BB3')" class="key bb high-tone">
          <p>U</p><p>BB</p>
        </div>
        <div onClick="run('B2')" class="key b">
          <p>J</p><p>B</p>
        </div>
        <div onClick="run('C3')" class="key c">
          <p>K</p><p>C</p>
        </div>
        <div onClick="run('Db3')" class="key db high-tone">
          <p>O</p><p>Db</p>
        </div>
        <div onClick="run('D3')" class="key d">
          <p>L</p><p>D</p>
        </div>
        <div onClick="run('Eb3')" class="key eb high-tone">
          <p>P</p><p>Eb</p>
        </div>
        <div onClick="run('E3')" class="key e">
          <p>;</p><p>E</p>
        </div>
      </div>
      <ul class="rePlay-list"></ul>
    </section>
    <footer>Copyright &#169; 2022 and all rights reserved.</footer>

    <script src="app.js"></script>

  </body>
</html>
